apiVersion: zerotrust.cloudflare.m.cloudflare.com/v1alpha1
kind: ZeroTrustGatewaySettings
metadata:
  annotations:
    meta.upbound.io/example-id: zerotrust/v1alpha1/zerotrustgatewaysettings
  labels:
    testing.upbound.io/example-name: example_zero_trust_gateway_settings
  name: example-zero-trust-gateway-settings
  namespace: crossplane-system
spec:
  forProvider:
    accountIdSelector:
      matchLabels:
        testing.upbound.io/example-name: example
    settings:
      activityLog:
        enabled: true
      antivirus:
        enabledDownloadPhase: false
        enabledUploadPhase: false
        failClosed: false
        notificationSettings:
          enabled: true
          includeContext: true
          msg: msg
          supportUrl: support_url
      blockPage:
        backgroundColor: background_color
        enabled: true
        footerText: --footer--
        headerText: --header--
        includeContext: true
        logoPath: https://logos.com/a.png
        mailtoAddress: admin@example.com
        mailtoSubject: Blocked User Inquiry
        mode: ""
        name: Cloudflare
        suppressFooter: false
        targetUri: https://example.com
      bodyScanning:
        inspectionMode: deep
      browserIsolation:
        nonIdentityEnabled: true
        urlBrowserIsolationEnabled: true
      certificate:
        id: d1b364c5-1311-466e-a194-f0e943e0799f
      customCertificate:
        enabled: true
        id: d1b364c5-1311-466e-a194-f0e943e0799f
      extendedEmailMatching:
        enabled: true
      fips:
        tls: true
      hostSelector:
        enabled: false
      inspection:
        mode: static
      protocolDetection:
        enabled: true
      sandbox:
        enabled: true
        fallbackAction: allow
      tlsDecrypt:
        enabled: true
