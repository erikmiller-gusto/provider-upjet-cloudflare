apiVersion: argo.cloudflare.crossplane.io/v1alpha1
kind: MagicWANIPSecTunnel
metadata:
  annotations:
    meta.upbound.io/example-id: argo/v1alpha1/magicwanipsectunnel
  labels:
    testing.upbound.io/example-name: example_magic_wan_ipsec_tunnel
  name: example-magic-wan-ipsec-tunnel
spec:
  forProvider:
    accountIdSelector:
      matchLabels:
        testing.upbound.io/example-name: example
    automatic_return_routing: true
    bgp:
      customer_asn: 0
      extra_prefixes:
      - string
      md5_key: md5_key
    cloudflareEndpoint: 203.0.113.1
    custom_remote_identities:
      fqdn_id: fqdn_id
    customerEndpoint: 203.0.113.1
    description: Tunnel for ISP X
    healthCheck:
      direction: bidirectional
      enabled: true
      rate: low
      target:
        saved: 203.0.113.1
      type: request
    interfaceAddress: 192.0.2.0/31
    interfaceAddress6: 2606:54c1:7:0:a9fe:12d2:1:200/127
    name: IPsec_1
    pskSecretRef:
      key: example-key
      name: example-secret
      namespace: upbound-system
    replayProtection: false
