apiVersion: r2.cloudflare.crossplane.io/v1alpha1
kind: R2BucketLock
metadata:
  annotations:
    meta.upbound.io/example-id: r2/v1alpha1/r2bucketlock
  labels:
    testing.upbound.io/example-name: example_r2_bucket_lock
  name: example-r2-bucket-lock
spec:
  forProvider:
    accountIdSelector:
      matchLabels:
        testing.upbound.io/example-name: example
    bucketNameSelector:
      matchLabels:
        testing.upbound.io/example-name: example
    rules:
    - condition:
        maxAgeSeconds: 100
        type: Age
      enabled: true
      id: Lock all objects for 24 hours
      prefix: prefix
